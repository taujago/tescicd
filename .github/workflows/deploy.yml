name: Install ke server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  
  Test:
    runs-on: ubuntu-latest
    services: 
      mysql: 
        image: mysql:8.0.21
        env: 
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: unittest
        ports: 
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps: 
      - uses: actions/checkout@v2
      - name: Copy the .env 
        run: cp .env.test .env 
      - name: Install composer 
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Configure storage permissin 
        run: chmod -R 777 storage bootstrap/cache 
      - name: Generate api key 
        run: php artisan key:generate
      - name: clear cache
        run: php artisan config:clear 
      #- name: Do migration database 
      #  run: php artisan migrate
      #- name: Do data seeder 
      #  run: php artisan db:seed --class=MahasiswaSeeder
      - name: Do unit test 
        #env: 
        #  DB_CONNECTION: mysql
        #  DB_PORT: 3306
        #  DB_USER: root
        #  DB_PASS: ""
        #  DB_DATABASE: unittest
        run: ./vendor/bin/phpunit

  build:
    runs-on: ubuntu-latest
    needs: Test
    steps: 
     
      - name: Deploy ke server
        uses: appleboy/ssh-action@v0.1.4
        with: 
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/release
            git pull
            # composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
            # php artisan migrate
 
  deployToAWS:
    runs-on: ubuntu-latest 
    needs: build
    steps: 
    - name: Generate build number
      uses: einaregilsson/build-number@v3
      with: 
        token: ${{secrets.github_token}}  
    - name: Coba lihat version nya 
      run: echo "vesionnnya is $BUILD_NUMBER"
    - name: COnfigure AWS Cred 
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET }}
        aws-region: us-east-2
    - name: Copy files to the test website with the AWS CLI
      run: |
        ./bin/auto.sh $BUILD_NUMBER

