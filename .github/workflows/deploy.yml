name: Install ke server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
   

  build:
    runs-on: ubuntu-latest
    steps: 
     
      - name: Deploy ke server
        uses: appleboy/ssh-action@v0.1.4
        with: 
          host: ${{ secrets.HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/html/release
            git pull
            composer  update --no-interaction
            php artisan migrate
 
